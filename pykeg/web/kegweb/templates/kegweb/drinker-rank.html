{% load kegweblib %}
{% load humanize %}

{% for volume_ml,user in ranked_drinkers %}
{% with forloop.counter as rank %}
<div class="well well-small">
<div class="row">
  <div class="col-md-3 col-md-offset-1">
    {% mugshot_box user %}
  </div>
  <div class="col-md-8">
    <h4>
      {{ user.username }} <br/>
      <small>
      #{{ rank }} &middot; {% volume volume_ml %}
      </small>
    </h4>
  </div>
</div>
</div>
{% endwith %}
{% endfor %}
