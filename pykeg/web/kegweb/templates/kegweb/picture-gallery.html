<div class="row">

{% for pic in gallery_pictures %}
{% with pic.get_caption as caption %}
<div class="{{ thumb_size }}">
<a class="thumbnail gallery-image" rel="gallery-{{ gallery_id}}" href="{{ pic.resized.url }}"
    {% if caption %} title="{{ caption }}" {% endif %}>
    <img src="{{ pic.thumbnail.url }}" alt="{{ caption }}" />
  </a>
</div>
{% endwith %}
{% endfor %}

</div>
