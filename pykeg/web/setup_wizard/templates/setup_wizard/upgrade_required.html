{% extends "setup_wizard/base.html" %}

{% block content %}
<div class="jumbotron">

<h2>Upgrade Required</h2>
<p class="lead">
  This Kegbot needs to be upgraded.
</p>
<p class="muted">
  Hint: Run <code>kegbot upgrade</code> (see <a
    href="https://docs.kegbot.org/projects/kegbot-server/en/latest/upgrade.html">docs</a>).
</p>

<p class="muted">
Kegbot version {{ VERSION }}
{% if installed_version %}(installed version: {{ installed_version }}){% endif %}
</p>
</div>

{% endblock content %}
