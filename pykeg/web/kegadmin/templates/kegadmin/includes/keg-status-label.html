{% if keg.is_available %}
    <span class="label label-success">Untapped</span>
{% elif keg.is_on_tap %}
    <span class="label label-info">Online</span>
{% elif keg.is_finished %}
    <span class="label label-danger">Kicked</span>
{% else %}
    <span class="label label-danger">Unknown</span>
{% endif %}
