{% load static %}
{% spaceless %}
<div>

{% if user %}
  <a href="{% url "kb-drinker" user.username %}">
{% endif %}

  <img class="img-responsive"
    {% if boxsize %}
      style="width:{{boxsize}}px; height:{{boxsize}}px"
    {% endif %}
{% if user and user.mugshot %}
      src="{{ user.mugshot.resized.url }}"
{% else %}
      src={% static "images/unknown-drinker.png" %}
{% endif %}
    />
  </a>

</div>
{% endspaceless %}
